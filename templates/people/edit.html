{% extends "base.html" %}

{% block title %}Edit {{ person.name }} - Admin Portal{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-pencil"></i> Edit Person</h1>
            <a href="{{ url_for('view_person', person_id=person.person_id) }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post" action="{{ url_for('edit_person', person_id=person.person_id) }}">
                    <div class="mb-3">
                        <label class="form-label">Person ID</label>
                        <input type="number" class="form-control" value="{{ person.person_id }}" disabled>
                    </div>

                    <div class="mb-3">
                        <label for="name" class="form-label">
                            Name <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name"
                               value="{{ person.name }}" required>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="tmdb_id" class="form-label">TMDb ID</label>
                            <input type="number" class="form-control" id="tmdb_id" name="tmdb_id"
                                   value="{{ person.tmdb_id or '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender">
                                {% for option in gender_options %}
                                <option value="{{ option.value }}" {% if person.gender == option.value %}selected{% endif %}>
                                    {{ option.label }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="profile_path" class="form-label">Profile Image URL</label>
                        <input type="url" class="form-control" id="profile_path" name="profile_path"
                               value="{{ person.profile_path or '' }}">
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> Update Person
                        </button>
                        <a href="{{ url_for('view_person', person_id=person.person_id) }}" class="btn btn-secondary btn-lg">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
