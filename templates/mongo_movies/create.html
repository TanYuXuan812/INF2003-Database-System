{% extends "base.html" %}

{% block title %}Create Movie (MongoDB) - Admin Portal{% endblock %}

{% block content %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-plus-circle"></i> Create New Movie (MongoDB)</h1>
            <a href="{{ url_for('list_movies') }}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Back
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <form method="post" action="{{ url_for('create_movie') }}">
                    <!-- Required Fields -->
                    <h5 class="mb-3">Required Information</h5>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="movie_id" class="form-label">Movie ID <span class="text-danger">*</span></label>
                            <input type="number" class="form-control" id="movie_id" name="movie_id" required>
                            <small class="text-muted">Unique identifier (e.g., TMDB ID)</small>
                        </div>
                        <div class="col-md-6">
                            <label for="title" class="form-label">Title <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                    </div>

                    <hr class="my-4">

                    <!-- Optional Fields -->
                    <h5 class="mb-3">Additional Information</h5>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="released_date" class="form-label">Release Date</label>
                            <input type="date" class="form-control" id="released_date" name="released_date">
                        </div>
                        <div class="col-md-6">
                            <label for="runtime" class="form-label">Runtime (minutes)</label>
                            <input type="number" class="form-control" id="runtime" name="runtime" min="0">
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="language" class="form-label">Language</label>
                            <input type="text" class="form-control" id="language" name="language" placeholder="e.g., en">
                        </div>
                        <div class="col-md-6">
                            <label for="popularity" class="form-label">Popularity</label>
                            <input type="number" class="form-control" id="popularity" name="popularity" step="0.01" min="0">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="tagline" class="form-label">Tagline</label>
                        <input type="text" class="form-control" id="tagline" name="tagline" placeholder="Catchy movie tagline">
                    </div>

                    <div class="mb-3">
                        <label for="overview" class="form-label">Overview</label>
                        <textarea class="form-control" id="overview" name="overview" rows="4" placeholder="Movie synopsis"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="poster_path" class="form-label">Poster URL</label>
                        <input type="url" class="form-control" id="poster_path" name="poster_path" placeholder="https://...">
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="adult" name="adult">
                        <label class="form-check-label" for="adult">
                            Adult Content (18+)
                        </label>
                    </div>

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-circle"></i> Create Movie
                        </button>
                        <a href="{{ url_for('list_movies') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
